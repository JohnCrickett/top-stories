kafka:
  broker: kafka-top-stories-top-stories.j.aivencloud.com:19196
  topic: hn-stories
  consumer_group: story-api-show
  ca_cert_path: ../certs-and-keys/ca.pem
  client_cert_path: ../certs-and-keys/service.cert
  client_key_path: ../certs-and-keys/service.key

api:
  port: 8084

# Consume "Show HN" stories (identified by "Show HN" in title, case-insensitive)
filter:
  story_types: []
  keywords: ["show hn"]
  minimum_score: 0
